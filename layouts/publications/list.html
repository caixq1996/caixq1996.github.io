{{- $title := .Title | default "Publications" -}}
{{- $siteTitle := .Site.Title -}}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ $title }} | {{ $siteTitle }}</title>
  <meta name="description" content="Complete preprints and publications by {{ $siteTitle }}." />
  <link rel="icon" href="/icons/favicon.ico" sizes="16x16 32x32 48x48">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f3f7fc;
      --bg-soft: #e7eff8;
      --panel: rgba(255, 255, 255, 0.82);
      --text: #0f172a;
      --muted: #4b5563;
      --line: rgba(15, 23, 42, 0.14);
      --brand: #0a4f85;
      --chip: #e2eefb;
      --shadow: 0 18px 45px -22px rgba(15, 23, 42, 0.45);
    }

    :root[data-theme="dark"] {
      --bg: #0d1423;
      --bg-soft: #121d2f;
      --panel: rgba(17, 28, 45, 0.84);
      --text: #e5edf7;
      --muted: #9cb0ca;
      --line: rgba(229, 237, 247, 0.18);
      --brand: #7ab8ff;
      --chip: #162741;
      --shadow: 0 18px 45px -20px rgba(0, 0, 0, 0.7);
    }

    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg: #0d1423;
        --bg-soft: #121d2f;
        --panel: rgba(17, 28, 45, 0.84);
        --text: #e5edf7;
        --muted: #9cb0ca;
        --line: rgba(229, 237, 247, 0.18);
        --brand: #7ab8ff;
        --chip: #162741;
        --shadow: 0 18px 45px -20px rgba(0, 0, 0, 0.7);
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      background-image:
        radial-gradient(circle at 15% 15%, rgba(21, 112, 184, 0.18), transparent 34%),
        radial-gradient(circle at 85% 10%, rgba(10, 79, 133, 0.16), transparent 30%),
        linear-gradient(to bottom, var(--bg-soft), var(--bg));
      font-family: "IBM Plex Sans", "Segoe UI", sans-serif;
      line-height: 1.65;
    }

    .wrap {
      width: min(1100px, calc(100% - 2rem));
      margin: 1.1rem auto 2rem;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 0.72rem 0.9rem;
      box-shadow: var(--shadow);
      margin-bottom: 1rem;
    }

    .top-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .brand {
      font-family: "IBM Plex Mono", monospace;
      font-size: 0.86rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--brand);
    }

    .nav-link,
    .theme-toggle {
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 0.4rem 0.7rem;
      font-size: 0.82rem;
      font-family: "IBM Plex Mono", monospace;
      color: var(--text);
      text-decoration: none;
      background: var(--chip);
    }

    .theme-toggle {
      cursor: pointer;
    }

    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 1.25rem;
    }

    h1 {
      margin: 0 0 0.25rem;
      font-size: clamp(1.5rem, 3vw, 2.2rem);
      letter-spacing: -0.02em;
    }

    .desc {
      margin: 0 0 1.1rem;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .pub-content h2 {
      margin: 1.45rem 0 0.8rem;
      font-size: 1.25rem;
      border-left: 4px solid var(--brand);
      padding-left: 0.6rem;
    }

    .pub-content p {
      margin: 0 0 0.95rem;
      color: var(--muted);
    }

    .pub-content a {
      color: var(--brand);
      text-decoration: underline;
      text-underline-offset: 2px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header class="top">
      <div class="brand">{{ $siteTitle }} / Publications</div>
      <div class="top-actions">
        <a class="nav-link" href="../index.html">Back to Home</a>
        <button id="theme-toggle" class="theme-toggle" type="button" aria-label="Toggle theme">Theme</button>
      </div>
    </header>

    <article class="panel">
      <h1>{{ $title }}</h1>
      <p class="desc">Complete preprints and publications list.</p>
      <div class="pub-content">
        {{ partial "publications_full.html" . }}
      </div>
    </article>
  </main>

  <script>
    (function () {
      const root = document.documentElement;
      const key = "site-theme";
      const toggle = document.getElementById("theme-toggle");
      const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;

      const saved = localStorage.getItem(key);
      if (saved === "light" || saved === "dark") {
        root.setAttribute("data-theme", saved);
      } else if (prefersDark) {
        root.setAttribute("data-theme", "dark");
      }

      if (!toggle) return;
      toggle.addEventListener("click", function () {
        const current = root.getAttribute("data-theme") || (prefersDark ? "dark" : "light");
        const next = current === "dark" ? "light" : "dark";
        root.setAttribute("data-theme", next);
        localStorage.setItem(key, next);
      });
    })();
  </script>
</body>

</html>
