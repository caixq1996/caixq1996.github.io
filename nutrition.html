<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        header button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #fff;
            color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        header button:hover {
            background-color: #0056b3;
            color: white;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* Full height minus header */
            border: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Nutrition Tracker</h1>
        <button id="edit-button" onclick="requestEdit()">Edit</button>
    </header>
    <iframe src="./nutrition-tracker.html" id="tracker-iframe"></iframe>

    <script>
        const PASSWORD = "asd11234"; // Replace with your desired password
        let isEditMode = false; // Tracks if the user is in edit mode

        function requestEdit() {
            if (isEditMode) {
                alert("You are already in edit mode!");
                return;
            }

            const inputPassword = prompt("Enter password to edit:");
            if (inputPassword === PASSWORD) {
                enableEditMode();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function enableEditMode() {
            isEditMode = true;

            // Send a message to the iframe to enable edit mode
            const iframe = document.getElementById("tracker-iframe").contentWindow;
            iframe.postMessage({ type: "enableEditMode" }, "*");

            alert("Edit mode enabled. You can now modify values.");
        }

        // Listen for confirmation from iframe
        window.addEventListener("message", (event) => {
            if (event.data.type === "editModeEnabled") {
                console.log("Edit mode enabled in the iframe.");
            }
        });
    </script>
</body>

</html>
