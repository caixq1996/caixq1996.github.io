<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        .editable {
            background-color: #f9f9f9;
        }

        .editable[contenteditable="false"] {
            pointer-events: none; /* Prevent editing in view mode */
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Nutrition Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Carbohydrates (g)</th>
                <th>Protein (g)</th>
                <th>Water (L)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-11-22</td>
                <td class="editable" contenteditable="false">150</td>
                <td class="editable" contenteditable="false">180</td>
                <td class="editable" contenteditable="false">3.5</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Listen for messages from the parent page
        window.addEventListener("message", (event) => {
            if (event.data.type === "enableEditMode") {
                enableEditMode();
            }
        });

        function enableEditMode() {
            const editableCells = document.querySelectorAll(".editable");
            editableCells.forEach(cell => {
                cell.setAttribute("contenteditable", "true");
            });

            // Notify parent that edit mode is enabled
            window.parent.postMessage({ type: "editModeEnabled" }, "*");
        }
    </script>
</body>

</html>
